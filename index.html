<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0078D7">
    <title>Shoppers App</title>
    <link rel="icon" href="/WebDevTrends/assets/favicon-BeTi6YaB.ico" type="image/x-icon">
    <link rel="manifest" href="/WebDevTrends/assets/manifest-CUBjdg4J.json">
  <script type="module" crossorigin src="/WebDevTrends/assets/index-CnRk0DX5.js"></script>
  <link rel="stylesheet" crossorigin href="/WebDevTrends/assets/index-DoZc_rRo.css">
</head>

<body>
    <header id="header">
        <h1>Shop Lister</h1>
        <button id="logoutBtn" aria-label="Logout" style="display: none;">Logout</button>
    </header>

    <main id="login-form" class="login-form">
        <h2>Login</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" aria-required="true">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" aria-required="true">

            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="registerBtn">Register</button>

            <p id="error-message" style="color: red;" aria-live="assertive"></p>
        </form>
    </main>

    <main id="main-container">
        <section class="list-container">
            <div class="list-category" aria-labelledby="meat-list">
                <h2 id="meat-list" tabindex="0">Meat:</h2>
                <div class="list-group">
                    <ul id="meatList" aria-labelledby="meat-list"></ul>
                </div>
            </div>

            <div class="list-category" aria-labelledby="vegetables-list">
                <h2 id="vegetables-list" tabindex="0">Vegetables:</h2>
                <div class="list-group">
                    <ul id="vegetablesList" aria-labelledby="vegetables-list"></ul>
                </div>
            </div>

            <div class="list-category" aria-labelledby="dairy-list">
                <h2 id="dairy-list" tabindex="0">Dairy:</h2>
                <div class="list-group">
                    <ul id="dairyList" aria-labelledby="dairy-list"></ul>
                </div>
            </div>

            <div class="list-category" aria-labelledby="fruit-list">
                <h2 id="fruit-list" tabindex="0">Fruits:</h2>
                <div class="list-group">
                    <ul id="fruitList" aria-labelledby="fruit-list"></ul>
                </div>
            </div>

            <div class="list-category" aria-labelledby="snacks-list">
                <h2 id="snacks-list" tabindex="0">Snacks:</h2>
                <div class="list-group">
                    <ul id="snacksList" aria-labelledby="snacks-list"></ul>
                </div>
            </div>
        </section>

        <section id="emptyList" aria-live="assertive">
            <h2>Your grocery list is empty.</h2>
        </section>

        <section class="listForm" style="margin-top: 8rem;">
            <label for="listInput">Enter a new item:</label>
            <input type="text" id="listInput" aria-required="true">

            <label for="category">Choose a category:</label>
            <select id="category" aria-required="true">
                <option value="meat">Meat</option>
                <option value="vegetables">Vegetables</option>
                <option value="dairy">Dairy</option>
                <option value="fruits">Fruits</option>
                <option value="snacks">Snacks</option>
            </select>

            <button id="addListBtn">Add Item</button>
            <ul id="taskList" aria-live="polite"></ul>

            <div id="liveRegion" aria-live="polite" style="position: absolute; left: -9999px;"></div>
        </section>

        <section id="chatbot-container" role="dialog" aria-labelledby="chatbot-toggle" aria-hidden="true">
            <div id="chat-history" aria-live="polite"></div>
            <label for="chat-input">Enter your message:</label>
            <input type="text" id="chat-input">
            <button id="send-btn">Send</button>
            <button id="hide-chat">Hide</button>
        </section>

        <button id="chatbot-toggle">Chat Bot</button>
    </main>

</body>

</html>
